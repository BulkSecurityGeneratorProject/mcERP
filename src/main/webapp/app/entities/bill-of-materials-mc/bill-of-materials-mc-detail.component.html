
<div *ngIf="billOfMaterials">
    <h2><span jhiTranslate="mcErpApp.billOfMaterials.detail.title">Bill Of Materials</span> {{billOfMaterials.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mcErpApp.billOfMaterials.items">Items</span></dt>
        <dd>
            <span>{{billOfMaterials.items}}</span>
        </dd>
        <dt><span jhiTranslate="mcErpApp.billOfMaterials.product">Product</span></dt>
        <dd>
            <div *ngIf="billOfMaterials.productId">
                <a [routerLink]="['/product-mc', billOfMaterials.productId]">{{billOfMaterials.productId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bill-of-materials-mc/'+ billOfMaterials.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
