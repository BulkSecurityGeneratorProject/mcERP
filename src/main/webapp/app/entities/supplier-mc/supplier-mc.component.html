<div>
    <h2>
        <span jhiTranslate="mcErpApp.supplier.home.title">Suppliers</span>
        <button class="btn btn-primary float-right jh-create-entity create-supplier-mc" [routerLink]="['/', { outlets: { popup: ['supplier-mc-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mcErpApp.supplier.home.createLabel">
            Create new Supplier
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="suppliers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.name">Name</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.address">Address</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.domain">Domain</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.web">Web</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.phone">Phone</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.accountNo">Account No</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.contactPerson">Contact Person</span></th>
            <th><span jhiTranslate="mcErpApp.supplier.purchaseOrder">Purchase Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplier of suppliers ;trackBy: trackId">
                <td><a [routerLink]="['../supplier-mc', supplier.id ]">{{supplier.id}}</a></td>
                <td>{{supplier.name}}</td>
                <td>{{supplier.address}}</td>
                <td>{{supplier.domain}}</td>
                <td>{{supplier.web}}</td>
                <td>{{supplier.phone}}</td>
                <td>{{supplier.accountNo}}</td>
                <td>
                    <div *ngIf="supplier.contactPersonId">
                        <a [routerLink]="['../contact-person-mc', supplier.contactPersonId  ]" >{{supplier.contactPersonId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="supplier.purchaseOrderId">
                        <a [routerLink]="['../purchase-order-mc', supplier.purchaseOrderId  ]" >{{supplier.purchaseOrderId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../supplier-mc', supplier.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supplier-mc/'+ supplier.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supplier-mc/'+ supplier.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
