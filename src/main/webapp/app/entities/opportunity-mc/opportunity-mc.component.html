<div>
    <h2>
        <span jhiTranslate="mcErpApp.opportunity.home.title">Opportunities</span>
        <button class="btn btn-primary float-right jh-create-entity create-opportunity-mc" [routerLink]="['/', { outlets: { popup: ['opportunity-mc-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mcErpApp.opportunity.home.createLabel">
            Create new Opportunity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="opportunities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.name">Name</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.dateOpened">Date Opened</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.amount">Amount</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.currentStatus">Current Status</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.customer">Customer</span></th>
            <th><span jhiTranslate="mcErpApp.opportunity.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opportunity of opportunities ;trackBy: trackId">
                <td><a [routerLink]="['../opportunity-mc', opportunity.id ]">{{opportunity.id}}</a></td>
                <td>{{opportunity.name}}</td>
                <td>{{opportunity.dateOpened | date:'medium'}}</td>
                <td>{{opportunity.amount}}</td>
                <td jhiTranslate="{{'mcErpApp.OpportunityStatus.' + opportunity.currentStatus}}">{{opportunity.currentStatus}}</td>
                <td>
                    <div *ngIf="opportunity.customerId">
                        <a [routerLink]="['../customer-mc', opportunity.customerId  ]" >{{opportunity.customerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="opportunity.productId">
                        <a [routerLink]="['../product-mc', opportunity.productId  ]" >{{opportunity.productId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../opportunity-mc', opportunity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'opportunity-mc/'+ opportunity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'opportunity-mc/'+ opportunity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
