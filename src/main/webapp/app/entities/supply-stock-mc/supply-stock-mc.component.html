<div>
    <h2>
        <span jhiTranslate="mcErpApp.supplyStock.home.title">Supply Stocks</span>
        <button class="btn btn-primary float-right jh-create-entity create-supply-stock-mc" [routerLink]="['/', { outlets: { popup: ['supply-stock-mc-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mcErpApp.supplyStock.home.createLabel">
            Create new Supply Stock
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="supplyStocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mcErpApp.supplyStock.name">Name</span></th>
            <th><span jhiTranslate="mcErpApp.supplyStock.amount">Amount</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplyStock of supplyStocks ;trackBy: trackId">
                <td><a [routerLink]="['../supply-stock-mc', supplyStock.id ]">{{supplyStock.id}}</a></td>
                <td>{{supplyStock.name}}</td>
                <td>{{supplyStock.amount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../supply-stock-mc', supplyStock.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supply-stock-mc/'+ supplyStock.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supply-stock-mc/'+ supplyStock.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
