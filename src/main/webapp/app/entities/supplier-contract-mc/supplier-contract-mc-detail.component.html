
<div *ngIf="supplierContract">
    <h2><span jhiTranslate="mcErpApp.supplierContract.detail.title">Supplier Contract</span> {{supplierContract.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mcErpApp.supplierContract.dateSigned">Date Signed</span></dt>
        <dd>
            <span>{{supplierContract.dateSigned | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mcErpApp.supplierContract.purchaseOrder">Purchase Order</span></dt>
        <dd>
            <div *ngIf="supplierContract.purchaseOrderId">
                <a [routerLink]="['/purchase-order-mc', supplierContract.purchaseOrderId]">{{supplierContract.purchaseOrderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="mcErpApp.supplierContract.supplyPartContract">Supply Part Contract</span></dt>
        <dd>
            <div *ngIf="supplierContract.supplyPartContractId">
                <a [routerLink]="['/supply-part-contract-mc', supplierContract.supplyPartContractId]">{{supplierContract.supplyPartContractId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supplier-contract-mc/'+ supplierContract.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
